<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Cat Clicker
	</title>
	<style type="text/css">
	.container {
		width: 100%;
	}
	.kitty {
		max-width: 50%;
		display: inline-block;
	}
	img {
		max-width: 100%;
	}
	</style>
</head>
<body>
	<div id="container">
		<button onclick = grumpDisplay()> Click to Load Grump</button>
		<button onclick = happyDisplay()> Click to Load Happy</button>
		<div id="cat-content">
			<h3>Cat Clicker</h3>
			<p>This is a simple game, click the cat to increase the number by one.</p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript">
		var cats = [
    		{"name":"Grump", "picUrl":"http://catgallery.top/wp-content/uploads/2016/04/grumpy-cat-breed-600px-grumpy-purebred-cat.jpg", "picClass": "grump", "clickCount": 0},
    		{"name":"Happy", "picUrl":"http://www.catster.com/wp-content/uploads/2015/06/600px-cat-relaxing.jpg", "picClass": "happy", "clickCount": 0}
    	];

    	var catArray = [];
    	var grumpDisplay = function () {
    		$('#cat-content').innerHTML = "";
			for(var i = 0; i < cats.length - 1; i++) {
				// $('#cat-content').append('<div class="'+ myC +' kitty">' + cats[i].name);
				var myC = ("myCat" + i);
				var catContent = $('#cat-content:last').append('<div class="'+ myC +' kitty">' + cats[i].name + "</div>");
				// $('.myCat' + i).append('<img class="'+ cats[i].picClass +'" src=' + cats[i].picUrl + '>');
				// var clicker = ("clicker" + i);
				// $('.myCat' + i).append('<div class="'+ clicker +'"></div>');
				var clickCount = cats[i].clickCount;
				var catPic = document.createElement('img');
				catPic.className += cats[i].picClass;
				catPic.setAttribute('src', cats[i].picUrl);
				var catClass = cats[i].picClass;
				var catElem = document.createElement("div");
				catElem.className += cats[i]
					catPic.addEventListener('click', (function(clickCount, catClass) {
	    			return function() {
	    			clickCount++;
					catElem.textContent = ("You clicked " + catClass + " " + clickCount + " times!");
					catContent.prepend(catElem);
	    		};
				})(clickCount, catClass));
				catContent.append(catPic);

			};
		};
		var happyDisplay = function () {
			for(var i = 1; i < cats.length; i++) {
				var myC = ("myCat" + i);

				// var clicker = ("clicker" + i);
				// $('.myCat' + i).append('<div class="'+ clicker +'"></div>');
				var clickCount = cats[i].clickCount;
				var catPic = document.createElement('img');
				catPic.className += cats[i].picClass;
				catPic.setAttribute('src', cats[i].picUrl);
				var catClass = cats[i].picClass;
				var catElem = document.createElement("div");
				catElem.className += cats[i]
					catPic.addEventListener('click', (function(clickCount, catClass) {
	    			return function() {
	    			clickCount++;
					catElem.textContent = ("You clicked " + catClass + " " + clickCount + " times!");
					catContent.prepend(catElem);
	    		};
				})(clickCount, catClass));
				catContent.append(catPic);

			};
		};
