<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Cat Clicker
	</title>
	<style>
		body {
			background-color: #D8D8D8;
		}
		input {
			display: block;
			margin: 0 auto;
		}
		div {
			text-align: center;
		}
		.hidden {
			display: none;
		}
		#container {
			background-color: #C0C0C0;
			width: 50%;
			margin: 0 auto;
		}
		#list-content {
			background-color: #606060;
			display: block;
		}
		#text-content {
			background-color: #808080;
			display: block;
		}
		#cat-content{
			background-color: #808080;
			width: 100%;
		}
	</style>
</head>
<body>

	<div id="container">
		<ul id="list-content"></ul>
		<div id="text-content">
			<div><h3>Cat Clicker</h3></div>
			<p>This is a simple game, click the cat to increase the number by one.</p>
		</div>
		<div id="admin-div">
			<button id="enable-admin">Admin</button>
			<div id="admin-content" class="hidden">
				<input id="admin-name" type="text">Cat Name</input>
				<input id="admin-img" type="text">Image Source</input>
				<input id="admin-clicks" type="text">Click Count</input>
				<button id="admin-cancel">Cancel</button>
				<button id="admin-submit">Save</button>
			</div>
		</div>
		<div id="cat-content">
			<h3 id="cat-name"></h3>
			<p id="click-count"></p>
			<img id="cat-img" src="" alt="CATS all the cats">
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
