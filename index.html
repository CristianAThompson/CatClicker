<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Cat Clicker
	</title>
	<style type="text/css">
	img {
		max-width: 100%;
	}
	ul {
		list-style-type: none;
		padding: 0;
	}
	button {
		display: block;
	}
	.hidden {
		display: hidden;
	}
	.container {
		width: 100%;
	}
	.kitty {
		display: block;		
	}
	.name {
		display: block;
		text-align: center;
	}
	#cat-content {
		width: 50%;
		display: inline-block;
		float: right;
	}
	#text-content {
		width: 40%;
		display: inline-block;
		float:left;
	}
	#list-content {
		width: 10%;
		display: inline-block;
		float: left;
	}
	</style>
</head>
<body>
	<div id="container">
		<div>
			<ul id="list-content"></ul>
		</div>
		<div id="text-content">
			<div><h3>Cat Clicker</h3></div>
			<p>This is a simple game, click the cat to increase the number by one.</p>
		</div>
		<div id="cat-content">
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript">
		var cats = [
    		{"name":"Grump", "buttonClass": "gButton" , "picUrl":"http://catgallery.top/wp-content/uploads/2016/04/grumpy-cat-breed-600px-grumpy-purebred-cat.jpg", "picClass": "grump", "clickCount": 0},
    		{"name":"Sleepy", "buttonClass": "slButton" ,  "picUrl":"http://www.catster.com/wp-content/uploads/2015/06/600px-cat-relaxing.jpg", "picClass": "sleepy", "clickCount": 0},
    		{"name":"Stare", "buttonClass": "stButton" ,  "picUrl":"http://i.imgur.com/73D5L.jpg", "picClass": "stare", "clickCount": 0},
    		{"name":"Hide", "buttonClass": "hButton" ,  "picUrl":"http://www.catster.com/wp-content/uploads/2015/06/600px-Cat_peeking_out_from_couch.jpg", "picClass": "hide", "clickCount": 0},
    		{"name":"Ron", "buttonClass": "rButton" ,  "picUrl":"http://i.imgur.com/W45iy.jpg", "picClass": "ron", "clickCount": 0}
    	];
		for(var i = 0; i < cats.length; i++) {
			var currentCat = cats[i];
			var cName = cats[i].name;
			var butClass = cats[i].buttonClass;
			var catContent = $('#cat-content');
			catContent.prepend('<div class="kitty '+ butClass +'">' );
			var textContent = $('#text-content:last');
			var listContent = $('#list-content:last');
			var clickCount = cats[i].clickCount;
			var catPic = document.createElement('img');
			var catClass = cats[i].picClass;
			var catElem = document.createElement('div');
			var nameButton = document.createElement('button');
			nameButton.textContent = (cats[i].name);
			nameButton.addEventListener('click', (function(butClass, cName, catPic) {
				return function() {
					$('.kitty').remove();
					catContent.append('<div class="kitty '+ butClass +'">' );
					$('.'+ butClass).append(catPic);
					textContent.text("This is a simple game, click the cat to increase the number by one.\n" + "You Selected, "+ cName +"!");
				};
			})(butClass, cName, catPic));
			catPic.className += cats[i].picClass;
			catPic.setAttribute('src', cats[i].picUrl);
			catElem.className += currentCat;
			catPic.addEventListener('click', (function(clickCount, catClass) {
    			return function() {
	    			clickCount++;
					catElem.textContent = ("You clicked " + catClass + " " + clickCount + " times!");
					textContent.append(catElem);
    			};
			})(clickCount, catClass));
			listContent.append(nameButton);
		};
	</script>
</body>
</html>
