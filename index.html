<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Cat Clicker
	</title>
</head>
<body>
	<div id="container">
		<div id="cat-content">
			<h3>Cat Clicker</h3>
			<p>This is a simple game, click the cat to increase the number by one.</p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript">
		var clicks = 0;
		var cats = [
    		{"name":"Grump", "picUrl":"http://catgallery.top/wp-content/uploads/2016/04/grumpy-cat-breed-600px-grumpy-purebred-cat.jpg"},
    		{"name":"Happy", "picUrl":"http://www.catster.com/wp-content/uploads/2015/06/600px-cat-relaxing.jpg"}
    	];
		for(var i = 0; i < cats.length; i++) {
			$('#cat-content:last').append('<div class="myCat'+ i +'">' + cats[i].name);
			$('.myCat' + i).append('<img class="cat'+ i +'" src=' + cats[i].picUrl + '>');
			$('.myCat' + i).append('<div class="clicker"></div>');
			$(".cat" + i).click(function() {
				clicks = clicks + 1;
				var timesClicked = ("You've clicked the cat " + clicks + " times!");
				timesClicked = timesClicked.replace(clicks, clicks);
				$(".clicker").text(timesClicked);
			});
			$('.myCat:last').append("</div>");
		};
	</script>
</body>
</html>
